# Netlify Configuration File
# For Mahalingeshwar Digital Prints & Gifts

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Node version (if needed for build tools later)
  NODE_VERSION = "18"
  # Ensure devDependencies are installed (vite is a devDependency)
  NPM_FLAGS = "--include=dev"
  NPM_CONFIG_PRODUCTION = "false"

# Redirect rules for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

  # Don't redirect these file types
  conditions = {path = ["!/*.js", "!/*.css", "!/*.html", "!/*.png", "!/*.jpg", "!/*.jpeg", "!/*.gif", "!/*.svg", "!/*.ico", "!/*.webp"]}

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (adjust as needed)
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://*.supabase.co;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      img-src 'self' data: blob: https:;
      font-src 'self' data: https:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://wa.me;
      frame-src 'self';
    '''

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files should not be cached aggressively
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Forms handling (if needed)
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200

# Custom 404 page (optional)
# [[redirects]]
#   from = "/404"
#   to = "/404.html"
#   status = 404

# Environment-specific settings
[context.production.environment]
  # Keep default, but dev deps will still be installed due to NPM flags above
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "staging"

